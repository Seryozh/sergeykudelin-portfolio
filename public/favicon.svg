<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#orbGradient)" filter="url(#glow)"/>
  <!-- Microphone icon -->
  <g fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="12" y="7" width="8" height="11" rx="4" fill="white" fill-opacity="0.9"/>
    <path d="M10 15v1a6 6 0 0 0 12 0v-1"/>
    <line x1="16" y1="22" x2="16" y2="25"/>
    <line x1="13" y1="25" x2="19" y2="25"/>
  </g>
</svg>
